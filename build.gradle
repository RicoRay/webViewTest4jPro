/**
 ******************  Script Configuration ******************
 */
buildscript {
  repositories {
    jcenter()
 
    maven {       
      url "http://sandec.bintray.com/repo"
    }
  }

  dependencies {
    classpath 'com.sandec.jpro:jpro-plugin-gradle:2018.1.3'    
  }
}

repositories {
  jcenter()  
}

/**
 ******************  Java Configuration ******************
 */
apply plugin: 'java'
apply plugin: 'application'

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

compileJava {
  sourceCompatibility = 1.8
  targetCompatibility = 1.8
}

dependencies {
}

/**
 ******************  jpro Configuration ******************
 */
apply plugin: 'com.sandec.jpro'


/**
 * App Main Class
 */
mainClassName = 'org.Main'

/**
 * jpro settings
 */
jpro {
  // for debugging
  // JVMArgs << '-agentlib:jdwp=transport=dt_socket,server=n,address=5006,suspend=y'
  
  //jpro server port
  port = 8080

  //jpro version (optional)
  jproVersion = "2018.1.3"

  openingPath = ""
}